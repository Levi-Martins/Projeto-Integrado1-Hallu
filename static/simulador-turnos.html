<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/turnos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   
    <title>Vou Me Formar? - SMD</title>
</head>
<body>
    <body>
        <img id="loading" style="width: 60px; margin: 0; height: 60px;" src="assets/img/loading.gif" alt="loading">
        <div id="background-turnos">
            <a href="landing-page.html"><img src="assets/icon/logo-white-vmf.png" class="logo-turnos"></a>
            <div class="body-turnos">
                <h1>Escolha seu turno</h1>
                <div id="turnos">
                    <p>Diurno</p>
                    <div class="diurno-noturno">
                        <input type="checkbox" id="check" name="turno">
                        <label for="check" class="shift-change">
                            <div class="ball"><i class="fas fa-sun"></i></div>
                        </label>
                    </div>
                    <p>Noturno</p>
                </div>
                
                <div class="div-btn">
                    <a href="simulador-obrigatorias.html"><button id="btn-turnos">
                        Prosseguir
                    </button></a>
                </div>
            </div>
        </div>

        <div class="popup-wrappep">
            <div class="popup">
                <div class="popup-content">
                    <h2>Tem certeza que deseja mudar o turno?</h2>
                    <p>Todas as informações adicionadas serão perdidas e essa ação não poderá ser desfeita!</p>
                </div>
                <div class="popup-btns">
                    <button class="btn-mudar">Mudar turno</button>
                    <button class="btn-nao-mudar">Não mudar</button>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/031d3efb46.js" crossorigin="anonymous"></script>
        <script src="script/simulador-turno.js"></script>
</body>
</html>
